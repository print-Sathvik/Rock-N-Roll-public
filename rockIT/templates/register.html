        <form method="post">
            {% csrf_token %}
            <div class="form">
                {% if messages %}
                    {% for message in messages %}
                        <h4 class="error">
                            {{ message }}
                        </h4>
                    {% endfor %}
                {% endif %}
                <h2>Sign Up</h2>
                <input type="hidden" name="role" id="role">
                <div class="inputBox">
                    <input type="text" name="username" required="required">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="text" name="email" required="required">
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" name="password" required="required">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="{% url 'login_attempt'%}">Have an account? Sign in</a>
                </div>
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>

</html>
