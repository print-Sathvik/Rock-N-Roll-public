        <form method="post">
            {% csrf_token %}
            <div class="form">
                {% if messages %}
                    {% for message in messages %}
                        <h4 class="error">
                            {{ message }}
                        </h4>
                    {% endfor %}
                {% endif %}
                <h2>Sign in</h2>
                <div class="inputBox">
                    <input type="text" name="username" required="required">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" name="password" required="required">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="{% url 'forgot' %}">Forgot Password</a>
                    <a href="{% url 'register_attempt' %}">Signup</a>
                </div>
                <input type="submit" style="z-index:50;" value="Login">
                <a href="{% provider_login_url 'google' %}" style="text-decoration: none; color: black;">
                  <div class="google-Oauth">
                    <i class="fab fa-google fa-3x"></i>
                    <p class="google"> Continue with google </p>
                  </div>
                </a>
            </div>
        </form>
