<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Rock-N-Roll | New Podcast</title>

    <style>

      .global-container{
        height:100%;
        background-color: #f5f5f5;
      }
      
      form{
        padding-top: 10px;
        font-size: 14px;
        margin-top: 30px;
      }
      
      .btn{
        font-size: 14px;
        margin-top:20px;
      }

      
      .alert{
        margin-bottom:-30px;
        font-size: 13px;
        margin-top:20px;
      }
      .form {
      max-width: 600px;
      margin: auto;
    }

    /* Style form elements */
    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 0.5rem;
    }

    textarea {
      height: 10rem;
    }

    input[type="file"] {
      padding: 0.75rem 0.5rem;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button[type="submit"]:hover {
      background-color: #0069d9;
    }
    </style>
  </head>

  <body>
  <div class="container">
    <h2 style="margin:30px;">Add new song here.</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      
    <label for="id_title">Title:</label>
    <input type="text" name="title" required id="id_title" name="id_title"  value="{{podcast.title}}">
      
      <label for="id_description">Description:</label>
    <input type="text" name="description" required id="id_description" name="id_description" value="{{podcast.description}}">
      
    <label for="id_speaker">Speaker:</label>
    <input type="text" name="speaker" required id="id_speaker" name="id_speaker" value="{{podcast.speaker}}">
     
    <button type="submit" class="save btn btn-success">Save</button>
    
    </form>
  </div>

  </body>
</html>

{%endblock%}
